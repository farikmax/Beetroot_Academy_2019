<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Registration forms</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
</head>
<body>

	<form action="#">

		<fieldset>
			<legend>Registration form</legend>


			<label for="userName">
				Name
			</label>
			<input id="userName" type="text" placeholder="full name" name="userName">


			<label for="userEmail">
				Email
			</label>
			<input id="userEmail" type="email" placeholder="email adress" name="userEmail">


			<label for="select">
				Nubmer of passes
			</label>
			<select name="select" id="select">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>

			<label for="1">1</label>
			<input id="1" type="radio" name="radio" checked>
			<label for="2">2</label>
			<input id="2" type="radio" name="radio">
			<label for="3">3</label>
			<input id="3" type="radio" name="radio">
			<label for="4">4</label>
			<input id="4" type="radio" name="radio">

			<label for="chkbx">
				Check me
				<input type="checkbox" id="chkbx">
				<div class="psevdo"></div>
			</label>
			
			

			<label for="comment">
				Comments
			</label>
			<textarea name="comment" id="comment" rows="5"></textarea>


			<input type="submit" value="Purchase">

		</fieldset>
	</form>


</body>
</html>
