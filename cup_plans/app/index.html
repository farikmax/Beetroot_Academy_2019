<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Cup_plans</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
</head>
<body>
	<main class="container">
		<div class="container__box">
			<h2 class="price">$2</h2>
			<a class="image__link" href="#">
				<img class="image__coffee" src="img/orange.png" alt="bronze__coffee">
			</a>
			<h3 class="name__coffee">bronze</h3>
			<p class="text__coffee">any cup of coffee<br>until $3</p>
		</div>
		<div class="container__box container__box--large">
			<h2 class="price">$3</h2>
			<a class="image__link" href="#">
				<img class="image__coffee" src="img/yellow.png" alt="bronze__coffee">
			</a>
			<h3 class="name__coffee">gold</h3>
			<p class="text__coffee">any cup of coffee<br>until $5</p>
		</div>
		<div class="container__box">
			<h2 class="price">$2.5</h2>
			<a class="image__link" href="#">
				<img class="image__coffee" src="img/grey.png" alt="bronze__coffee">
			</a>
			<h3 class="name__coffee">silver</h3>
			<p class="text__coffee">any cup of coffee<br>until $4</p>
		</div>
	</main>
</body>
</html>
