<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Weather forecast</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

</head>
<body>
	<div class="content">
		<h1><span>Css</span> Weather Forecast<i class="wi wi-sunrise"></i></h1>
		<ul class="city_list">
			<li class="half"><a class="blue" href="#">Lisbon<span>21&deg;C<i class="wi wi-day-sunny"></i></span></a></li>
			<li class="small"><a class="turquoise" href="#">Paris<span>11&deg;C<i class="wi wi-night-showers"></i></span></a></li>
			<li class="small"><a class="purple" href="#">Belgrade<span>15&deg;C<i class="wi wi-day-cloudy"></i></span></a></li>
			<li class="small"><a class="red" href="#">Moscow<span>21&deg;C<i class="wi wi-day-cloudy-high"></i></span></a></li>
			<li class="small"><a class="orange" href="#">Tel Aviv<span>32&deg;C<i class="wi wi-hot"></i></span></a></li>
			<li class="small"><a class="yellow" href="#">Cair<span>21&deg;C<i class="wi wi-day-sunny"></i></span></a></li>
			<li class="small"><a class="lightgreen" href="#">New York<span>17&deg;C<i class="wi wi-day-thunderstorm"></i></span></a></li>
			<li class="small"><a class="darkgreen" href="#">New Delhi<span>17&deg;C<i class="wi wi-rain-wind"></i></span></a></li>
			<li class="half"><a class="pink" href="#">San Francisco<span>15&deg;C<i class="wi wi-day-sunny-overcast"></i></span></a></li>
			<li class="small"><a class="green" href="#">Tokyo<span>8&deg;C<i class="wi wi-night-clear"></i></span></a></li>
			<li class="full"><a class="violet" href="#">Sydney<span>25&deg;C<i class="wi wi-night-cloudy"></i></span></a></li>

		<p>Have a nice day and don`t forget umbrella if you are in New Delhi now!</p>
	</div>

</html>
