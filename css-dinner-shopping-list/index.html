<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>CSS Diner Shoping List</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head> 
<body>
	<div class="dinner">
		<header class="dinner_header">
			<h1 class="dinner_title_1">CSS Diner Shopping List</h1>
			<h2 class="dinner_title_2">Let's go to the mall!</h2>
		</header>
		<main class="dinner_main">
			<form action="#" class="dinner_form">
				<ul class="dinner_list">
					<li class="dinner_list_item">
						<label class="dinner_list_label" for="lot_1">
							<input type="checkbox" id="lot_1">
							<span class="text_1">A lot of pickles</span>
							<span class="text_2">(for the next lessons about CSS)</span>
						</label>
					</li>
					<li class="dinner_list_item">
						<label class="dinner_list_label" for="lot_2">
							<input type="checkbox" id="lot_2">
							<span class="text_1">10 apples</span>
							<span class="text_2">(for more CSS manipulations)</span>
						</label>
					</li>
					<li class="dinner_list_item">
						<label class="dinner_list_label" for="lot_3">
							<input type="checkbox" id="lot_3">
							<span class="text_1">20 oranges</span>
							<span class="text_2">(because they are awesome)</span>
						</label>
					</li>
					<li class="dinner_list_item">
						<label class="dinner_list_label" for="lot_4">
							<input type="checkbox" id="lot_4">
							<span class="text_1">13 plates</span>
							<span class="text_2">(hm... they always disappear)</span>
						</label>
					</li>
					<li class="dinner_list_item">
						<label class="dinner_list_label" for="lot_5">
							<input type="checkbox" id="lot_5">
							<span class="text_1">15 bentos</span>
							<span class="text_2"></span>
						</label>
					</li>
					<li class="dinner_list_item">
						<label class="dinner_list_label" for="lot_6">
							<input type="checkbox" id="lot_6">
							<span class="text_1">A1 bottle of Sake</span>
							<span class="text_2">(for my friends)</span>
						</label>
					</li>
				</ul>
				<input class="dinner_submit" type="submit" value="Bon Appetit :)">
			</form>
		</main>
	</div>
</body>
</html>
