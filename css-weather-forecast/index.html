<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>css-weather-forecast</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body> 
	<div class="weather">
		<header class="weather_header">
			<h1 class="weather_title">CSS Weather Forecast 
				<i class="wi wi-sunrise"></i>
			</h1>
		</header>
		<main class="weather_main">
			<ul class="cities_list">
				<li class="city_50">
					<a class="color_Lisbon" target="_blank" href="https://www.theweathernetwork.com/pt/weather/lisboa-lisbon/lisbon">
						Lisbon<span>21&deg;C<i class="wi wi-day-sunny"></i></span>
					</a>
				</li>
				<li class="city_25">
					<a class="color_Paris" target="_blank" href="https://www.theweathernetwork.com/fr/weather/ile-de-france/paris">
						Paris<span>11&deg;C<i class="wi wi-night-showers"></i></span>
					</a>
				</li>
				<li class="city_25">
					<a class="color_Belgrade" target="_blank" href="https://www.theweathernetwork.com/rs/forecasts/airport-forecast/central-serbia/belgrade">
						Belgrade<span>15&deg;C<i class="wi wi-day-cloudy"></i></span>
					</a>
				</li>
				<li class="city_25">
					<a class="color_Moscow" target="_blank" href="https://www.theweathernetwork.com/ru/weather/moskva/moscow">
						Moscow<span>21&deg;C<i class="wi wi-day-cloudy-high"></i></span>
					</a>
				</li>
				<li class="city_25">
					<a class="color_TelAviv" target="_blank" href="https://www.theweathernetwork.com/il/weather/-/tel-aviv">
						Tel Aviv<span>32&deg;C<i class="wi wi-hot"></i></span>
					</a>
				</li>
				<li class="city_25">
					<a class="color_Cair" target="_blank" href="https://www.theweathernetwork.com/eg/weather/-/cairo">
						Cair<span>21&deg;C<i class="wi wi-day-sunny"></i></span>
					</a>
				</li>
				<li class="city_25">
					<a class="color_NewYork" target="_blank" href="https://www.theweathernetwork.com/us/weather/new-york/new-york">
						New York<span>17&deg;C<i class="wi wi-day-storm-showers"></i></span>
					</a>
				</li>
				<li class="city_25">
					<a class="color_NewDelhi" target="_blank" href="https://www.theweathernetwork.com/in/weather/delhi/new-delhi">
						New Delhi<span>17&deg;C<i class="wi wi-rain-wind"></i></span>
					</a>
				</li>
				<li class="city_50">
					<a class="color_SanFrancisco" target="_blank" href="https://www.theweathernetwork.com/us/weather/california/san-francisco">
						San Francisco<span>15&deg;C<i class="wi wi-day-cloudy"></i></span>
					</a>
				</li>
				<li class="city_25">
					<a class="color_Tokyo" target="_blank" href="https://www.theweathernetwork.com/jp/weather/tokyo/tokyo">
						Tokyo<span>8&deg;C<i class="wi wi-night-clear"></i></span>
					</a>
				</li>
				<li class="city_100">
					<a class="color_Sydney" target="_blank" href="https://www.theweathernetwork.com/au/weather/new-south-wales/sydney">
						Sydney<span>25&deg;C<i class="wi wi-night-cloudy"></i></span>
					</a>
				</li>
			</ul>
		</main>
		<footer class="weather_footer">
			<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
		</footer>
	</div>
</body>
</html>
